name: Python package

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.10", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel numpy pandas
      - name: Test
        run: mkdir -p log/book-fluent-python/CH1 ; python book-fluent-python/CH1/p10-vector-class__repr__abs__add__mul__.py 2>&1 | tee log/book-fluent-python/CH1/p10-vector-class__repr_abs_add_mul__${{ matrix.python-version }}.log
      - name: Upload pytest test results
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.python-version }}
          path: log/book-fluent-python/CH1/p10-vector-class__repr_abs_add_mul__${{ matrix.python-version }}.log
